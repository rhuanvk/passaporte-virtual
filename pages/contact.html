<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passaporte Virtual</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="container header-top">
            <div class="logo">
                <a href="/">
                    <img src="../images/logo/logo.png" alt="logo" />
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../pages/solutions.html">Soluções</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/contact.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="intro-container" id="tothetop">
        <div class="container contact-styles">
        </div>
    </section>
    <section class="container">
        <div class="heading-contact">
            <h1>Entre em contato</h1>
        </div>
        <div class="contact__container">
            <form>
                <input type="text" name="name" placeholder="Nome completo" required />
                <input type="email" name="email" placeholder="E-mail para contato" required />
                <textarea name="message" row="7" placeholder="Descreva com detalhes sua solicitação" required></textarea>
                <button type="submit" class="btn btn-secondary">
                    Enviar e-mail
                </button>
            </form>
        </div>
    </section>

    <a class="go_top" href="#tothetop">↑</a>
    <footer>
        <p class="footer-text">Copyright © 2023 - Passaporte Virtual</p>
    </footer>
</body>

</html>
